<htm>
    <head>
        <script> 
            function over(){
                document.write("Mouse Over");

            }
            function out(){

                document.write("Mouse Out");
            }
    
        </script>
    </head>
    <body> <p> Bring YOUr Mouse inside the division to see the result:</p>
    <div onmouseover="over()" onmouseout="out()">
        <h2>This is inside the division</h2>
    </div></body>
</htm>
