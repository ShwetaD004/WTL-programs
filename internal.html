<html>
    <head>
        <title>Internal Javascript in HTML</title>
    </head>
    <body>
        <h2>Internaljavascript example</h2>
        <p id ="demo">Click The button to see a message.</p>
        <button onclick="displayMessage()">Click me</button>
        <script>
            function displayMessage(){
                document.getElementById("demo").innerHTML="Hello! YOu clicked on button.";
            }
        </script>
    </body>
</html>
